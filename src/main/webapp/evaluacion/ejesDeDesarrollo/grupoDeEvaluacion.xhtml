<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/plantillas/comun.xhtml">
	<ui:define name="content">
		<ol class="breadcrumb">
			<li><a href="#{request.contextPath}/resumen.jsf">Inicio</a></li>
			<li><a
				href="#{request.contextPath}/matriculacion/institucion.jsf">#{institucion.nombre}</a></li>
			<li><a href="#{request.contextPath}/matriculacion/docente.jsf">#{docente.apellidos}
					#{docente.nombres}</a></li>
			<li class="active">#{grado.etiqueta} #{paralelo.etiqueta} -
				#{asignatura.etiqueta}</li>

		</ol>
		<h:form>
			<h3>Evaluaciones</h3>
			<p:dataTable id="tblDetalleEvaluaciones"
				value="#{grupoDeEvaluacionDestrezasDeDesarrolloController.gruposDeEvaluacion}"
				var="grupoDeEvaluacion">
				<p:column headerText="Nombre">
					<h:outputText value="#{grupoDeEvaluacion.etiqueta}" />
				</p:column>
				<p:column headerText="Acciones">
					<p:commandButton value="Seleccionar" icon="ui-icon-document"
						action="#{grupoDeEvaluacionDestrezasDeDesarrolloController.seleccionarGrupoDeEvaluacion()}"
						rendered="#{request.isUserInRole('1') || request.isUserInRole('2')  || request.isUserInRole('4') || request.isUserInRole('7')}">
						<f:setPropertyActionListener
							target="#{grupoDeEvaluacionDestrezasDeDesarrolloController.grupoDeEvaluacion}"
							value="#{grupoDeEvaluacion}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
