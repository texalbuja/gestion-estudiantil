<!DOCTYPE html>

	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head jsf:id="head">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="" />
<meta name="author" content="" />
<title>Gestión Estudiantil</title>
<link jsf:name="css/bootstrap.css" rel="stylesheet" type="text/css" />
<link jsf:name="css/form.css" rel="stylesheet" type="text/css" />
<link jsf:name="css/layout.v1.css" rel="stylesheet" type="text/css" />
<link rel="shortcut icon" type="image/x-icon"

<h:outputScript library="primefaces" name="jquery/jquery.js" />
<script jsf:name="js/bootstrap.js" />
<script jsf:name="js/i18n.js" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

<body jsf:id="body">

	<h:form>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"

						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<h:commandLink rendered="#{request.remoteUser != null}"
						styleClass="navbar-brand"
						action="#{navegacionController.inicio()}"
						value="Gestión Estudiantil" />

				</div>
				<!--/.nav-collapse -->
			</div>
		</nav>
	</h:form>
	<!-- Begin page content -->
	<div class="container">
		<p:messages autoUpdate="true" closable="false" showIcon="false"
			globalOnly="true" showDetail="true" showSummary="true"></p:messages>
		<ui:insert name="content">
			<h4>Ha existido un error. Volvamos a empezar</h4>

			<li><a href="#{request.contextPath}/resumen.jsf">Inicio</a></li>
