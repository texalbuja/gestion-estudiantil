<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head jsf:id="head">
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Gestión Estudiantil</title>
        <link jsf:name="css/bootstrap.css" rel="stylesheet" type="text/css" />
        <link jsf:name="css/layout.v5.css" rel="stylesheet" type="text/css" />
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
        <script jsf:name="js/bootstrap.js" />
        <script jsf:name="js/i18n.js" />

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
              <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
              <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
            <![endif]-->
    </head>

    <body jsf:id="body" style=" background-color: #eee;">
        <!-- Begin page content -->
        <div class="container">


            <div class="container">
                <div class="col-lg-12 col-sm-12">
                    <h:form class="form-signin">
                        <div class="center-block form-signin-control">
                            <h2>Gestión Estudiantil</h2>
                            <p:graphicImage class="center-block" library="imagenes"
                                            name="oficina_128x128_tricolor.png">
                            </p:graphicImage>
                            <p:messages autoUpdate="true" closable="false" showIcon="false"
                                        globalOnly="true" showDetail="true" showSummary="true"></p:messages>
                            <p:inputText id="cedula" class="cedula" value="#{iniciarSesionController.usuario}"
                                         placeholder="Cédula"></p:inputText>
                            <p:password class="ui-inputtext contrasenia" id="password" value="#{iniciarSesionController.clave}"
                                        placeholder="Contraseña"></p:password>
                            <p:link class="lnk-contrasenia" outcome="/seguridad/recuperar.jsf"
                                    value="Olvidó su contraseña"></p:link>
                            <p:commandButton class="btn-iniciar-sesion"
                                action="#{iniciarSesionController.iniciarSesion()}"
                                value="Iniciar Sesión" />
                            <p:messages for="login" escape="false"></p:messages>
                            <p:growl for="login" escape="false"></p:growl>
                        </div>
                    </h:form>
                </div>

            </div>


        </div>
        <br />
    </body>

</html>
